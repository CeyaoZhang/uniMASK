program: train.py
method: grid
name: medium_maze_sweeps_all_lens
project: maze_expl_sweeps
command:
  - ${env}
  - ${interpreter}
  - ${program}
  - "maze"
  - ${args}
  - "-rct"
  - "--eval_types"
  - "RC_auto"
parameters:
  # Sweep defining
  wandb_sweep_params:
    values:
      - "FB,rnd,BC_RC,BC_RC,"
      - "FB,BC_RC,BC_RC,BC_RC,"
      - "FB,rnd_BC,BC_RC,BC,"
      - "FB,BC,BC_RC,BC,"
      - "FB,RC,BC_RC,RC,"
      - "DT,DT_BC,DT_all,DT_BC,"
      - "DT,DT_RC,DT_all,DT_RC,"
      - "NN,BC,BC_RC,BC,"
      - "NN,RC,BC_RC,RC,"

  env_spec:
    value: "medium"
  horizon:
    value: 200
  seq_len:
    values: [5, 10, 20]

  torch_cpus:
    value: 1

  # Params which affect speed #
  # Training values
  epochs:
    value: 2000
  train_rew_eval_num:
    value: 100
  final_rew_eval_num:
    value: 1000
  rew_eval_freq:
    value: 20
  # Testing values
#  epochs:
#    value: 1
#  train_rew_eval_num:
#    value: 1
#  final_rew_eval_num:
#    value: 1
#  rew_eval_freq:
#    value: 1
  #############################

  # Searching over
  lr:
    value: 1e-4
  batch_size:
    value: 100
  embed_dim:
    value: 128
  nlayers:
    value: 4
  nheads:
    value: 16
  state_loss:
    value: 1

  # Fixed values
  data_prop:
    value: 0.9
  seed:
    values: [10, 11, 12, 13, 14]
  save_best:
    value: "rew"
#  target_rewards":
#    value: [ ]
  reward_scale:
    value: 1
  wandb_project:
    value: "placeholder" # The value is ignored, but needs to be non-zero for logging to happen